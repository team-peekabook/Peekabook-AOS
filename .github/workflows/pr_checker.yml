        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release.apk/

  upload:
    needs: [ build ]
    name: upload to Slack
    runs-on: ubuntu-latest
    steps:
