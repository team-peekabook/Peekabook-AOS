name: Peekabook PR Builder

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Gradle cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Create Local Properties
      run: touch local.properties

    - name: Access BASE_URI
      env:
        HOST_URI: ${{ secrets.BASE_URI }}
      run: |
        echo BASE_URI=\"$BASE_URI\" >> local.properties
        
    - name: Access NAVER_URL
      env:
        NAVER_URL: ${{ secrets.NAVER_URL }}
      run: |
        echo NAVER_URL=\"$NAVER_URL\" >> local.properties
        
    - name: Access CLIENT_ID
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
      run: |
        echo CLIENT_ID=\"$CLIENT_ID\" >> local.properties
                
    - name: Access CLIENT_SECRET
      env:
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      run: |
        echo CLIENT_SECRET=\"$CLIENT_SECRET\" >> local.properties
        
    - name: Access KAKAO_NATIVE_APP_KEY
      env:
        CLIENT_SECRET: ${{ secrets.KAKAO_NATIVE_APP_KEY }}
      run: |
        echo KAKAO_NATIVE_APP_KEY=\"KAKAO_NATIVE_APP_KEY\" >> local.properties

    - name: Access KAKAO_REDIRECT_SCHEME
      env:
        CLIENT_SECRET: ${{ secrets.KAKAO_REDIRECT_SCHEME }}
      run: |
        echo KAKAO_REDIRECT_SCHEME=\"KAKAO_REDIRECT_SCHEME\" >> local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Lint Check
      run: ./gradlew ktlintCheck
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: On Success!! Congratulations
      if: ${{ success() }}
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_COLOR: '#53A551'
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_TITLE: 'Peekabook/PR Check S.U.C.C.E.S.S ğŸ‰ğŸ‰ğŸ‰'
        MSG_MINIMAL: true
        SLACK_USERNAME: Peekabook-AOS
        SLACK_MESSAGE: 'PRì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!!! ğŸ‰ğŸ‰ğŸ‰'

    - name: On Failed, Notify in Slack
      if: ${{ failure() }}
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_COLOR: '#ff0000'
